<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffd4e8 50%, #ffb3d9 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main card container */
        .container {
            background: white;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
        }

        @keyframes slideIn {
            from {
                transform: scale(0.5) rotate(-5deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Cute character */
        .character {
            font-size: 120px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            display: inline-block;
            position: relative;
        }

        .character::after {
            content: 'üíñ';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 40px;
            animation: pulse 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.8; }
        }

        /* Text styling */
        .question {
            font-size: 32px;
            font-weight: 700;
            color: #ff1493;
            margin-bottom: 40px;
            font-family: 'Pacifico', cursive;
            line-height: 1.4;
            animation: fadeIn 1s ease-in 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Button container */
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        /* Yes button */
        .btn-yes {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 22px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-yes::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-yes:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-yes:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6);
        }

        /* No button */
        .btn-no {
            background: #f0f0f0;
            color: #666;
            border: 2px solid #ddd;
            padding: 18px 50px;
            font-size: 22px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            position: relative;
        }

        .btn-no:hover {
            background: #e0e0e0;
            transform: scale(0.95);
        }

        /* Sad note */
        .sad-note {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
            font-style: italic;
            animation: fadeIn 1.5s ease-in 1s both;
        }

        /* Success overlay */
        .success-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff1493, #ff69b4, #ffc0cb);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeInOverlay 0.5s ease;
        }

        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-content {
            text-align: center;
            color: white;
            animation: celebrateIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes celebrateIn {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .success-emoji {
            font-size: 150px;
            margin-bottom: 30px;
            animation: celebrate 1s infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: rotate(-10deg) scale(1); }
            25% { transform: rotate(10deg) scale(1.1); }
            50% { transform: rotate(-10deg) scale(1); }
            75% { transform: rotate(10deg) scale(1.1); }
        }

        .success-text {
            font-size: 60px;
            font-family: 'Pacifico', cursive;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .success-subtext {
            font-size: 28px;
            font-weight: 600;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            animation: confetti-fall 3s infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* No button movement */
        .btn-no.moving {
            position: fixed;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-container"></div>

    <!-- Main card -->
    <div class="container">
        <div class="character">üê±</div>
        <div class="question">Will you be my Valentine?</div>
        
        <div class="buttons">
            <button class="btn-yes" onclick="sayYes()">Yes</button>
            <button class="btn-no" onmouseover="moveButton()" onclick="handleNo()">No</button>
        </div>
        
        <div class="sad-note">"No" seems a bit shy üíî</div>
    </div>

    <!-- Success overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <div class="success-emoji">üéâüíïü•≥</div>
            <div class="success-text">Yay!!!</div>
            <div class="success-subtext">I knew you'd say yes! üíñ</div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.querySelector('.hearts-container');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è', 'ü©∑'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        // Move the No button
        function moveButton() {
            const noBtn = document.querySelector('.btn-no');
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.classList.add('moving');
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Handle No button click (if they manage to click it)
        function handleNo() {
            alert("Aww, the button keeps running away! Maybe try 'Yes'? ü•∫");
        }

        // Say Yes!
        function sayYes() {
            const overlay = document.getElementById('successOverlay');
            overlay.style.display = 'flex';
            
            // Create confetti
            createConfetti();
            
            // Play celebration animation
            setTimeout(() => {
                createMoreConfetti();
            }, 500);
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ffc0cb', '#ff85c1', '#ffb3d9'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function createMoreConfetti() {
            createConfetti();
            setTimeout(() => createConfetti(), 1000);
        }

        // Initialize
        createHearts();
    </script>
</body>
</html>
